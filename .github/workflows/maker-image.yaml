name: Update Maker Image
on:
  push:
    branches: [master]

jobs:
  build:
    name: Test & Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: docker://errordeveloper/maker:90f30358957a754eca5e0cd8e1edb561de18e530
        name: Run make push-maker-image
        with:
          entrypoint: make
          args: push-maker-image
